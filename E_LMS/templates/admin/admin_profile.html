{% extends 'base2.html' %}
{% load static %}

{% block title %}Admin Profile{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
      {% include 'admin/admin_sidebar.html' %}
     <div class="col-md-10 ms-auto p-4 bg-light" style="min-height: 100vh;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="text-light"><i class="fas fa-user-shield"></i> Admin Profile</h4>
    </div>
    <div class="card-body">
      <form method="POST" novalidate>
        {% csrf_token %}

        <!-- Username (readonly) -->
        <div class="mb-3">
          <label for="id_username" class="form-label"><i class="fas fa-user"></i> Username</label>
          <input type="text"
                 class="form-control"
                 id="id_username"
                 name="username"
                 value="{{ user.username }}"
                 readonly>
        </div>

        <!-- First Name -->
        <div class="mb-3">
          <label for="id_first_name" class="form-label"><i class="fas fa-user"></i> First Name</label>
          <input type="text"
                 class="form-control"
                 id="id_first_name"
                 name="first_name"
                 value="{{ user.first_name }}"
                 placeholder="First Name" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="id_last_name" class="form-label"><i class="fas fa-user"></i> Last Name</label>
          <input type="text"
                 class="form-control"
                 id="id_last_name"
                 name="last_name"
                 value="{{ user.last_name }}"
                 placeholder="Last Name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="id_email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
          <input type="email"
                 class="form-control"
                 id="id_email"
                 name="email"
                 value="{{ user.email }}"
                 placeholder="Email" required>
        </div>

        <!-- Contact Number -->
        <div class="mb-3">
          <label for="id_contact" class="form-label"><i class="fas fa-phone"></i> Contact Number</label>
          <input type="text"
                 class="form-control"
                 id="id_contact"
                 name="contact_no"
                 value="{{ admin_profile.contact_no }}"
                 placeholder="Contact Number">
        </div>

        <!-- Role (readonly) -->
        <div class="mb-3">
          <label for="id_role" class="form-label"><i class="fas fa-user-shield"></i> Role</label>
          <input type="text"
                 class="form-control"
                 id="id_role"
                 value="{{ user.get_role_display }}"
                 readonly>
        </div>

        <!-- Bio (optional) -->
        {% if admin_profile.bio %}
        <div class="mb-3">
          <label for="id_bio" class="form-label"><i class="fas fa-info-circle"></i> Bio</label>
          <textarea class="form-control"
                    id="id_bio"
                    name="bio"
                    rows="3">{{ admin_profile.bio }}</textarea>
        </div>
        {% endif %}

        <!-- Save Buttons -->
        <button type="submit" class="btn btn-primary me-2">
          <i class="fas fa-save"></i> Save Changes
        </button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancel
        </a>
      </form>
    </div>
  </div>
</div>
  </div>
</div>
{% endblock %}
