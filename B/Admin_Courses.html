<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Courses - ELMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <i class="fas fa-book"></i> Manage Courses
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Course Title</label>
          <input type="text" class="form-control" placeholder="Enter course title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" placeholder="Enter category" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" placeholder="Enter course price" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Discount (%)</label>
          <input type="number" class="form-control" placeholder="Enter discount">
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Course</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
