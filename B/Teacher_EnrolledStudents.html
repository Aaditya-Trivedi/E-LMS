<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrolled Students - Teacher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-info text-white">
      <i class="fas fa-users"></i> Enrolled Students
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Course ID</label>
          <input type="text" class="form-control" placeholder="Enter course ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Student Name</label>
          <input type="text" class="form-control" placeholder="Enter student name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Student Email</label>
          <input type="email" class="form-control" placeholder="Enter student email" required>
        </div>
        <button type="submit" class="btn btn-info"><i class="fas fa-user-plus"></i> Add Student</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
