<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile - ELMS</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 25px;
      max-width: 800px;
      margin: 40px auto;
    }
    .form-header {
      background: #0d6efd;
      color: white;
      padding: 12px;
      border-radius: 10px 10px 0 0;
      margin: -25px -25px 20px -25px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile-card">
    
    <!-- Header -->
    <div class="form-header">
      <h4><i class="fas fa-user-shield"></i> Admin Profile</h4>
    </div>

    <!-- Profile Info -->
    <div class="mb-4">
      <h5><i class="fas fa-user"></i> John Admin</h5>
      <p><i class="fas fa-envelope text-primary"></i> admin@example.com</p>
      <p><i class="fas fa-phone text-success"></i> +91 9876543210</p>
      <p><i class="fas fa-cog text-secondary"></i> Super Admin with full access to courses, teachers, students, and earnings.</p>
    </div>

    <!-- Edit Profile Form -->
    <form>
      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" class="form-control" value="John Admin">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" class="form-control" value="admin@example.com">
      </div>

      <!-- Contact -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-phone"></i> Contact Number</label>
        <input type="text" class="form-control" value="+91 9876543210">
      </div>

      <!-- Role (readonly for admin) -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user-shield"></i> Role</label>
        <input type="text" class="form-control" value="Admin" readonly>
      </div>

      <!-- Bio -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-info-circle"></i> Bio</label>
        <textarea class="form-control" rows="3">Super Admin with rights to manage entire ELMS system.</textarea>
      </div>

      <!-- Save Buttons -->
      <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
      <button type="reset" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</button>
    </form>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
