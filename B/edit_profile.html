<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Teacher</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-card {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .form-header {
      background: #0d6efd;
      color: white;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      margin: -25px -25px 25px -25px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Profile Edit Form Card -->
  <div class="form-card">
    
    <!-- Form Header -->
    <div class="form-header">
      <h4><i class="fas fa-user-edit"></i> Edit Profile</h4>
    </div>

    <!-- Profile Form -->
    <form>
      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your full name" required>
        <!-- Used for storing teacher's full name -->
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
        <!-- Used for teacher's login & notifications -->
      </div>

      <!-- Contact Number -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-phone"></i> Contact Number</label>
        <input type="text" class="form-control" placeholder="Enter contact number">
        <!-- Teacher’s phone number -->
      </div>

      <!-- Qualification -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-graduation-cap"></i> Qualification</label>
        <input type="text" class="form-control" placeholder="E.g. M.Tech in Computer Science">
        <!-- Teacher’s academic qualification -->
      </div>

      <!-- Experience -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-briefcase"></i> Experience (in years)</label>
        <input type="number" class="form-control" placeholder="Enter years of teaching experience">
        <!-- Teacher’s teaching experience -->
      </div>

      <!-- Bio / About -->
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-info-circle"></i> Bio</label>
        <textarea class="form-control" rows="4" placeholder="Write a short bio about yourself"></textarea>
        <!-- Teacher’s short introduction -->
      </div>

      <!-- Save & Cancel Buttons -->
      <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
      <button type="reset" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</button>

    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
