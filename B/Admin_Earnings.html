<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Earnings - ELMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark">
      <i class="fas fa-wallet"></i> Manage Earnings
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Teacher ID</label>
          <input type="text" class="form-control" placeholder="Enter teacher ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Course ID</label>
          <input type="text" class="form-control" placeholder="Enter course ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Earning Amount</label>
          <input type="number" class="form-control" placeholder="Enter amount" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Status</label>
          <select class="form-select" required>
            <option value="paid">Paid</option>
            <option value="unpaid">Unpaid</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning"><i class="fas fa-wallet"></i> Update Earnings</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
